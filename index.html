<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffb6c1);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 18px;
    color: rgba(255, 0, 100, 0.35);
    animation: floatUp 10s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(110vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Card */
.card {
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(12px);
    padding: 50px 60px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 25px 45px rgba(0,0,0,0.15);
    z-index: 2;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.6rem;
    color: #7a0026;
}

h1 span {
    color: #d1005d;
}

p {
    margin-top: 12px;
    color: #6b0030;
}

.buttons {
    margin-top: 40px;
    position: relative;
    height: 80px;
}

button {
    padding: 12px 30px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    position: absolute;
    transition: 0.3s ease;
}

#yes {
    background: #d1005d;
    color: white;
    left: 50%;
    transform: translateX(-120%);
}

#yes:hover {
    background: #b8004f;
}

#no {
    background: white;
    color: #d1005d;
    left: 50%;
    transform: translateX(20%);
}
</style>
</head>

<body>

<!-- Floating hearts generator -->
<script>
for (let i = 0; i < 35; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDelay = Math.random() * 10 + "s";
    heart.style.fontSize = (Math.random() * 15 + 12) + "px";
    document.body.appendChild(heart);
}
</script>

<div class="card">
    <h1>Will you be my <span>Valentine</span>,<br>Meenakshi?</h1>
    <p>Choose wisely ❤️</p>

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">Yes</button>
        <button id="no">No</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");

/* NO button runs away */
noBtn.addEventListener("mouseenter", () => {
    const x = Math.random() * 260 - 130;
    const y = Math.random() * 60 - 30;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* YES reveal */
function yesClicked() {
    document.body.innerHTML = `
    <div style="
        height:100vh;
        background:linear-gradient(135deg,#ffd1dc,#ffb6c1);
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        text-align:center;
        color:#7a0026;
        animation:fadeIn 1.2s ease;
    ">
        <img src='meenakshi.jpg' style="
            width:240px;
            height:240px;
            border-radius:50%;
            object-fit:cover;
            box-shadow:0 20px 40px rgba(0,0,0,0.25);
            border:6px solid rgba(255,255,255,0.6);
            margin-bottom:30px;
        ">

        <h1 style="font-family:'Playfair Display',serif;">
            You are my Valentine ❤️
        </h1>

        <p style="font-family:Poppins;font-size:1.15rem;margin-top:14px;">
            Meenakshi, you make everything beautiful
        </p>
    </div>

    <style>
        @keyframes fadeIn {
            from { opacity:0; transform:scale(0.95); }
            to { opacity:1; transform:scale(1); }
        }
    </style>
    `;
}
</script>

</body>
</html>
