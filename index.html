<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ffe3ec, #ffccd9);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
}

/* === Hearts === */
.heart {
    position: absolute;
    font-size: 16px;
    color: rgba(214, 0, 93, 0.35);
    animation: drift 14s ease-in infinite;
}

@keyframes drift {
    0% {
        transform: translateY(120vh) scale(0.8);
        opacity: 0;
    }
    20% { opacity: 1; }
    100% {
        transform: translateY(-20vh) scale(1.2);
        opacity: 0;
    }
}

/* === Card === */
.card {
    background: rgba(255,255,255,0.28);
    backdrop-filter: blur(14px);
    padding: 48px 60px;
    border-radius: 24px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.12);
    z-index: 2;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
    color: #7a0026;
}

h1 span {
    color: #d6005d;
}

p {
    margin-top: 10px;
    color: #6b0030;
}

.buttons {
    margin-top: 42px;
    position: relative;
    height: 90px;
    width: 280px;
    margin-inline: auto;
}

button {
    padding: 12px 32px;
    border-radius: 28px;
    border: none;
    font-size: 1rem;
    cursor: pointer;
    position: absolute;
    transition: transform 0.35s cubic-bezier(.25,.8,.25,1),
                background 0.25s ease;
    will-change: transform;
}

#yes {
    background: #d6005d;
    color: white;
    left: 0;
}

#yes:hover {
    background: #b8004f;
}

#no {
    background: white;
    color: #d6005d;
    right: 0;
}

/* === Reveal === */
@keyframes fadeIn {
    from { opacity:0; transform:scale(0.96); }
    to { opacity:1; transform:scale(1); }
}
</style>
</head>

<body>

<script>
/* Subtle hearts (reduced count) */
for (let i = 0; i < 18; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDelay = Math.random() * 14 + "s";
    heart.style.fontSize = (Math.random() * 10 + 14) + "px";
    document.body.appendChild(heart);
}
</script>

<div class="card">
    <h1>Will you be my <span>Valentine</span>,<br>Meenakshi?</h1>
    <p>Choose wisely ❤️</p>

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">Yes</button>
        <button id="no">No</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");

/* Smooth NO button movement */
noBtn.addEventListener("mouseenter", () => {
    const maxX = 120;
    const maxY = 40;
    const x = (Math.random() * maxX) - maxX / 2;
    const y = (Math.random() * maxY) - maxY / 2;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* YES reveal */
function yesClicked() {
    document.body.innerHTML = `
    <div style="
        height:100vh;
        background:linear-gradient(135deg,#ffe3ec,#ffccd9);
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        text-align:center;
        animation:fadeIn 1.2s ease;
    ">
        <img src="meenakshi.jpg" style="
            width:230px;
            height:230px;
            border-radius:50%;
            object-fit:cover;
            box-shadow:0 24px 48px rgba(0,0,0,0.25);
            border:6px solid rgba(255,255,255,0.65);
            margin-bottom:28px;
        ">
        <h1 style="font-family:'Playfair Display',serif;color:#7a0026;">
            You are my Valentine ❤️
        </h1>
        <p style="font-size:1.1rem;color:#6b0030;margin-top:12px;">
            Meenakshi, you make everything beautiful
        </p>
    </div>
    `;
}
</script>

</body>
</html>
